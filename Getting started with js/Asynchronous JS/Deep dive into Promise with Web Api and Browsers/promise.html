<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>

<script>
function longRun(ms){

    console.log("longRun started");
    const start= new Date;
    while(new Date-start<ms)
    /*Do nothing*/;
console.log("longRun ended")
}
 


function Frozen() {
    console.log("frozen started");
    longRun(5000);
    console.log("frozen ended");
}

function useTimeout(){
    console.log("useTimeout started ");
    setTimeout(longRun,3000,5000);
    console.log("useTimeout ended");
}

function usePromise() {
    const pakka=new Promise((resolve, reject)=> {
        console.log("promise started");
        //longRun(5000);
        resolve("success");
        console.log("promise ended");

    });

    pakka
    .then(result=>{longRun(5000); console.log("result",result)})
    .catch(error=>{longRun(5000); console.log("error",error)});
}


</script>

<body>
<input type="number"/>
    <button onclick="Frozen()">Frozen</button>
    <button onclick="useTimeout()">TimeOut</button>
    <button onclick="usePromise()">Promise</button>


</body>
</html>

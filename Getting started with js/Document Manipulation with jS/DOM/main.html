<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script>
            function changeHeader() {
                const h1=document.querySelector("#my-header");
                h1.innerHTML="Welcome to DOM programming using javascript"
            }
        </script>
    </head>
    <body>
        
        <h1 id="my-header"></h1>
        <button onclick="changeHeader()">Change</button>
    </body>
</html>

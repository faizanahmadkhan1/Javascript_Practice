<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            /*Regular selector*/
            h1{color: green;}

            /*Combinator selector*/
            div >h6{color: pink;}

            /*Attribute selector*/
           input[name=password]{background-color: gold;}  
          
           /*pseudo selector*/
           h3:first-child{color: red;}

        </style> 
        </style> 
    </head>
<body>
    <h1>Welcome</h1>
    <div>
        <h3>Login Panel</h3>
        <p>Username</p>
        <input name="username"/>
        <p>Password</p>
        <input name="password"/>

        <h6>Copyright 2025</h6>
    </div>
    <h6>Company Info</h6>
</body>

</html>
